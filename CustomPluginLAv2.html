<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Incident reporters</title>
  <style>
    body>div>h1 {
      display: none;
    }

    a {
      display: block;
      padding: 10px 14px;
      margin-bottom: 5px;
      font-family: "Poppins", sans-serif;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border-radius: 7px;
      cursor: pointer;
    }
    .la {
      background-color: #fb9531;
    }
    .la:hover {
      background-color: #e17305;
    }
    .pap {
      background-color: #118af7;
    }
    .pap:hover {
      background-color: #076cc5;
    }
    .status::before {
      content: "";
      display: inline-block;
      width: 22px;
      height: 22px;
      margin: 0px 5px -3px 0;
      background: url("../TrashcanForWork/StatusIcon.svg") no-repeat center / contain;
    }
  </style>
</head>
<body>

  <a class="la status" href="https://branislavrenner.github.io/TrashcanForWork/IncidentReporterLA.html">Report LA incident</a>
  <a class="pap status" href="https://branislavrenner.github.io/TrashcanForWork/IncidentReporterPAP.html">Report PAP incident (TBA)</a>

</body>
</html>
